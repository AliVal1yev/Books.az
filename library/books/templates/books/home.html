{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">
</head>
<body>
    <header>
        <h1>Online Book Store</h1>
    </header>
    <main>
        <section id="books">
            <h2>Featured Books</h2>
            
            <div class="book-list">
                {% for book in books %}
                <div class="book">
                    <img src="{{ book.image.url }}" alt="Book" width="300" height="200">
                    <h3>{{ book.name }}</h3>
                    <p>Author: {{ book.author_name }}</p>
                    <p>Price: {{ book.price }} AZN</p>
                    <button>Add to Cart</button>
                </div>
                {% endfor %}
            </div>
           
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
